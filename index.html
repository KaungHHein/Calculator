<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHH's Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">

        <input type="text" class="display">

        <div class="buttons">

            <button id="aa" class="operator" data-value="AC">AC</button>
            <button id="aa" class="operator" data-value="DEL">DEL</button>
            <button id="aa" class="operator" data-value="%">%</button>
            <button id="aa" class="operator" data-value="/">/</button>

            <button id="aa" data-value="7">7</button>
            <button id="aa" data-value="8">8</button>
            <button id="aa" data-value="9">9</button>
            <button id="aa" class="operator" data-value="*">*</button>

            <button id="aa" data-value="4">4</button>
            <button id="aa" data-value="5">5</button>
            <button id="aa" data-value="6">6</button>
            <button id="aa" class="operator" data-value="-">-</button>

            <button id="aa" data-value="1">1</button>
            <button id="aa" data-value="2">2</button>
            <button id="aa" data-value="3">3</button>
            <button id="aa" class="operator" data-value="+">+</button>

            <button id="aa" data-value="0">0</button>
            <button id="aa" data-value="00">00</button>
            <button id="aa" data-value=".">.</button>
            <button id="aa" class="operator" data-value="=">=</button>

            <button id="bb" class="operator" onclick="history()">â—·</button>

        </div>

        <div id="display-history"></div>

    </div>




    <script src="script.js"></script>
</body>

</html>
